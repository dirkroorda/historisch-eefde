caption: Tekening van H. van der Worp van het Protestants Christelijk Bedehuis op
  het terrein van Nederlandsch Mettray. De kerk is vanaf 1862 gebouwd en ingewijd
  in 1864. De architect was de heer Lelieman uit Amsterdam. De kerk is door brand
  verwoest in 1954.
