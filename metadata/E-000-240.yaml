caption: 'Protestants Christelijke Kerk op het terrein van Nederlandsch Mettray. Deze
  gotische kerk, ingewijd in 1864, is afgebrand op 7 maart 1954. In 1862 wordt op
  het terrein de eerste steen gelegd voor een kerkje: "het Bedehuis, de kapel op ’t
  Rijsselt". De kerk verwerft een eigen plek in de omgeving omdat ook de omwonenden
  er de eredienst bijwonen. Het is in die tijd dat op Nederlandsch Mettray de pupillen
  grotendeels in hun eigen onderhoud voorzien. Ze krijgen les en leren een vak als
  bakker, tuinman, timmerman enz.   De pupillen hebben zelfs een "...eigen fanfarekorps
  dat regelmatig door Eefde en omstreken trok". Ook dan is er dus al muziek op ’t
  Rijsselt.'
