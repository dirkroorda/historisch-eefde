caption: Tekening uit 1843 van de landbouwkolonie "Colonie Agricole Penitentiaire"
  in het Franse dorp Mettray vlakbij de stad Tours waar vanaf 1840 verwaarloosde jongens
  werden opgevangen. Op soortgelijke grondslag is in Nederland in 1851 Nederlandsch
  Mettray in Eefde opgericht.
