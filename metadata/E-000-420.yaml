caption: >-
  De in 1931 gebouwde garage voor de autobussen van de ZEGO (Zutphen-Eefde-Gorssel
  en omgekeerd) met twee Miesse-bussen.
  Oprichter van de buslijn in 1922 was B.H.J.  Bruil.
  In 1941 ging het over in Gelderse Tramwegen.
  Nu (2020) maakt de garage onderdeel uit van Caravancentrale Berkenbosch.
  Zutphenseweg 98.
  Omstreeks 1940.
