caption: Het afgebrande interieur van de oude gotische Protestants Christelijke kerk
  op het terrein van Nederlandsch Mettray. De kerk (ingewijd in 1864) werd verwoest
  door brand op 7 maart 1954. In 1955 is een nieuwe kerk gebouwd.
