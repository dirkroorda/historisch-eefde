caption: Het exterieur na de brand van de Protestants Christelijke kerk op het terrein
  van Nederlandsch Mettray. De kerk (ingewijd in 1864) werd verwoest door brand op
  7 maart 1954. De brandweer van de gemeente Gorssel is nog aan het opruimen. In 1955
  is een nieuwe kerk gebouwd.
