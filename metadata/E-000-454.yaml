  Ida Gerhardt woonde in dit huis aan de Zutphenseweg 120, van 1967 tot 1992,
  samen met haar levenspartner Marie van der Zeyde.
  In deze tijd dichtte ze een vertaling van de Psalmen
  die in de Willibrordvertaling van de Bijbel is opgenomen.
  Ida Gerhardt was lerares klassieke talen en dichteres.
  Voor haar werk kreeg ze in 1979 de P.C. Hooftprijs.
  De laatste jaren van haar leven bracht ze door in Warnsveld.
  Zie ook https://www.literairnederland.nl/twee-huizen/ (Rob van Dam).
