caption: Huize Bornia. In juni 1894 vestigde notaris C. Vos zich als eerste bewoner
  in het pand "Bornia" aan de Rustoordlaan 31 te Eefde. Vervolgens werd het kantoor
  achtereenvolgens geleid door de notarissen H.A. Schaafsma, A. de Neeling, Mr. J.B.
  de Neeling en Mr. G.W. Galle. Sinds 1 juli 2003 houdt notaris Smook kantoor in huize
  "Bornia" aan de Rustoordlaan 31 te Eefde. Jaar onbekend.
