caption: >-
  Mooi zijn de varens die groeien op de binnenkant van de muren van de abdijkerk
  op het Schotse eiland Iona.
  Ik zag ze en fotografeerde ze.
  Pas veel later las ik het gedicht «Dolen en Dromen» van Ida Gerhardt met daarin het zinnetje
  «en tevens werd mij onverwacht verleend een helderheid van horen en van zien
  waaraan ook het geringste niet ontging, al was het maar een varentje in de voeg
  van een vervallen muur.»
  (Uitgeverij Athenaeum-Polak & Van Gennep, 1980; met een voorwoord van Ad ten Bosch, 2019).
  Dit was in Zutphen aan de IJssel. Zou zij ooit in het Schotse eilandje Iona aan de rand van Europa
  zijn geweest?
  Laten we de plekken koesteren waar we met helderheid van horen en zien aandacht kunnen hebben
  voor de geringste dingen. 
