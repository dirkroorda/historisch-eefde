caption: >-
  Over de Berkel in het Kerkpad naar Eefde lag een tijdlang een noodvoorziening
  nadat de wegtrekkende Duitsers de brug hadden vernield. In 1945 verzocht een tachtigtal
  inwoners van Eefde en Warnsveld om herstel van dit "Warnsveldse vonder", een voor
  hen nuttige verbinding.
author: J.B. Thate
source: 3030_0299
