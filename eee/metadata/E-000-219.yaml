caption: >-
  Landbouw-Kolonie Nederlandsche Mettray Beschrijving  Litho voorstellend
  de Landbouw Kolonie Nederlandse Mettray te Rijsselt bij Zutphen, circa 1860. Een
  totaal aanzicht van de Nederlandse Metray bij Eefde (later inrichting voor opvoeding
  van ontspoorde jongeren). Linksonder: W. van der Worp Del. Middenonder: Steendrukkerij
  Simonau & Toovey, Brussel. Rechtsonder: G.Gerlier. Lith. Linksonder: Ten voordeele
  der Inrigting.
author: Simonau en Toovey, Brussel
source: 0250-P 01408
