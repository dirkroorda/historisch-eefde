caption: >-
  Molen De Hoop, ook wel molen van Bast. Stond rechts van Mettrayweg 4. De
  molen is op 4 april 1945 bij de bevrijdingsgevechten door de Duitsers in brand gestoken
  en is niet herbouwd. De laatste opslagloodsen zijn in 2010 afgebroken.
  Mettrayweg 2.
  Omstreeks 1900.
