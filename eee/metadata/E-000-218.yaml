caption: >-
  Tekening van de stichter van Nederlandsch Mettray in Eefde, Willem Hendrik
  Suringar (1790-1872) met zijn beroemde uitspraak "Hij, die geen lust en takt heeft
  anderen gelukkig te maken zal levenslang vruchteloos zoeken naar het middel om zelf
  gelukkig te zijn".
