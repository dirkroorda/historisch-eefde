caption: >-
  Brug over het Twentekanaal in aanbouw. Deze brug is herkenbaar aan het ruitvormige
  bovenwindverband (evenals de Lochemse en Exelse brug) en werd "op het droge" aangelegd.
  Het Twentekanaal is er later onderdoor gegraven. Deze 3 bruggen zijn op 1 april
  1945 opgeblazen door de Duitse bezetter.
author: J.A.Z. (uitgever)
source: SZU002019145
