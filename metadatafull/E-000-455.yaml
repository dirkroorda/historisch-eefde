author: Dirk Roorda
caption: 'Een fragment uit van een gedicht van Ida Gerhardt in «Dolen en Dromen»,
  in haar eigen handschrift. (Uitgeverij Athenaeum-Polak 7 Van Gennep, 1980; Met een
  voorwoord van Ad ten Bosch, 2019). Volgens Ad ten Bosch is dit het gedicht waarmee
  Ida zich onverbrekelijk heeft verbonden met de stad Zutphen. Mij trof het zinnetje
  over het opmerken bij een varentje in een muur. Tijdens een natuurwandeling in Zutphen
  maakte ik deze foto van de kademuur. Nog mooier zijn de varens die groeien op de
  binnenkant van de muren van de abdijkerk op het Schotse eiland Iona.

