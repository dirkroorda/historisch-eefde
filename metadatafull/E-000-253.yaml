caption: 'Personeelsgebouw ’t Rijsselt op Nederlandsch Mettray. Dit gebouw stond er
  al vanaf het begin (in 1851) en is gesloopt in 1969. Het was de huisvesting van
  de directeur en later van het personeel. Rechts is de ingang van het personeel te
  zien.

