author: onbekend
caption: 'Tekening van het hoofdgebouw van Nederlandsch Mettray. In dit gebouw zaten
  de meeste werkplaatsen en kantoren van de staf. Dit gebouw is in mei 1932 geopend.
  De architect was de heer H.H. Sleiderink. Naderhand is dit gebouw meerdere malen
  intern verbouwd.

