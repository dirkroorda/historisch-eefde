author: onbekend
caption: 'Twee tekeningen (in rood en zwart) uit het jubileumboekje ter gelegenheid
  van het 100-jarig bestaan van Nederlandsch Mettray. Te zien is een jongensstoet
  met de letters 1851 en 1951 en het terrein met bomen en paviljoens in de nacht.
  Doel was om mede door deze uitgave mensen te bewegen om een donatie te doen.

