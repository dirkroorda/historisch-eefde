author: J.M. Schalekamp, Buiksloot (uitgever)
caption: 'Bij de Molendijk en Stroomdijk stond de Eefse of Voorster molen. Ook wel
  de molen van Lok genoemd. Het Molenhuis (Möldershuus) is Almenseweg 45B. Op 4 april
  1945 is bij de bevrijdingsstrijd de molen door de Duitsers in brand gestoken. De
  restanten van de molen zijn gesloopt en ook de molenbelt is geegaliseerd waardoor
  de exacte plek waar de molen gestaan heeft niet terug te vinden is. Omstreeks 1900.
  Gepubliceerd in https://www.deelfmarken.nl/eefde-kroniek-van-een-verknipt-dorp.html

