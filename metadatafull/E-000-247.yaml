caption: 'Graftombe van de oprichter Willem Hendrik Suringar nadat een krans is gelegd
  tijdens het 100-jarig bestaan van Nederlandsch Mettray. Suringar is daar begraven
  in 1872. Op de achtergrond zijn graven te zien van jongens die zijn overleden op
  Nederlandsch Mettray.

