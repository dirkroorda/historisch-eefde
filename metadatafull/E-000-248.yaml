caption: 'Een wedstrijdje zwemmen door jongens van Nederlandsch Mettray in het buitenbad.
  Publiek links aan de kant moedigt hen aan. Dit bad is gebouwd in 1922 en na 1973,
  toen er een binnenbad is gebouwd, een visvijver geworden. Later is deze ook gedempt.

